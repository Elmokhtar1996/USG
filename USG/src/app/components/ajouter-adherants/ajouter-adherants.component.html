<app-home></app-home>

<body class="hm-gradient">  
    
  <main id="main" class="main"> 
    <legend><h2><b>Ajouter un adhérent :</b></h2></legend><br>
      <div class="container">
                  <form [formGroup]="formLogic.adherantForm" id="msform"  (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
                 <div *ngIf="formLogic.currentStep === 1" class="form-container" >
                           <!-- champs personne et coordonnes -->
                  <div class="form-section">
                  
                    
                    <div class="form-group">
              

                      <h3>Informations personnelles</h3>
                      <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="file" formControlName="image" (change)="onFileSelected($event)" accept="image/*" class="form-control-file" id="image">
                      </div>

                  </div>
                  <div class="form-group">

                        <div class="col-md-6 inputGroupContainer">
                          <label for="nom">Nom :</label>
                          <div class="input-group">
                            <input type="text"  formControlName="nom" id="nom" class="form-control" required >
                          </div>
                        </div>
                        <div class="col-md-6 inputGroupContainer">
                          <label for="prenom">Prenom :</label>

                          <div class="input-group">
                            <input type="text"  formControlName="prenom" class="form-control" id="prenom">
                          </div>
                        </div>
                  </div>                       
                  <div class="form-group">
                      <div class="col-md-6 inputGroupContainer">
                        <label for="datedenaissance">Date de naissance :</label>
                          <div class="input-group">
                      <input type="date"  formControlName="dateDeNaissance" class="form-control" id="datedenaissance">
                          </div>
                      </div>
                      <div class="col-md-6 inputGroupContainer">
                        <label for="Genre">Genre :</label>

                          <div class="input-group">
                      <select  aria-placeholder="genre" formControlName="genre" class="form-control " style="height: 35px;">
                        <option value="" selected disabled>Choisissez le genre</option>
                          <option value="Masculin">Masculin</option>
                          <option value="Féminin">Féminin</option>
                      </select>
                     </div>
                      </div>
                  </div>                
                  <div class="form-group">
                    <div class="col-md-6 inputGroupContainer">
                      <label for="Genre">Email :</label>

                          <div class="input-group">
                          <input type="text"  formControlName="adresseMail" class="form-control" id="adresseMail">
                         </div>
                    </div>
                      
                    <div class="col-md-6 inputGroupContainer">
                      <label for="telPortable">telPortable :</label>

                      <div class="input-group">
                        <input type="text"  formControlName="telPortable" class="form-control" id="telPortable" >
                      </div>            
                   </div>
                  </div>
                  <div class="form-group">

                          <div class="col-md-6 inputGroupContainer">
                            <label for="Genre">Num et Voie :</label>

                              <div class="input-group">
                               <input type="text"  formControlName="numEtVoie" class="form-control" id="numEtVoie">
                              </div> 
                         </div>

                          <div class="col-md-6 inputGroupContainer">
                            <label for="codePostal">Code Postale :</label>

                              <div class="input-group">
                            <input type="text"  formControlName="codePostal" class="form-control" id="codePostal">
                              </div>
                         </div>
                      
                  </div>
                  <div class="form-group">
                    <div class="col-md-6 inputGroupContainer">
                      <label for="commune">Commune :</label>
                      <div class="input-group">
                      <input  type="text" formControlName="commune" class="form-control" id="commune">
                     </div>
                    </div>
                    <div class="col-md-6 inputGroupContainer">
                      <label for="Handicap">Handicap :</label>

                      <div class="input-group">
                      <select  formControlName="handicap" class="form-control" id="Handicap" style="height: 35px;">
                        <option value="" selected disabled>Handicap</option>
                          <option value="1">OUI</option>
                          <option value="2">NON</option>
                  
                      </select>
                     
               </div> 
                  </div>
                  </div>
                 
                  </div>                
                  <div *ngIf="formLogic.isMineur()" class="form-column">
                    <!-- Champ Nom du Parent -->
                    <div class="form-section">
                      <h3>Informations Parent</h3>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="nomParent">Nom du Parent :</label>
                            <div class="input-group">
                              <input type="text"  formControlName="nomParent" class="form-control" id="nomParent">
                            </div>
                          </div>
                        </div>
                        <!-- Champ Prenom du Parent -->
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="prenomParent">Prenom du Parent :</label>
                            <div class="input-group">
                              <input type="text"  formControlName="prenomParent" class="form-control" id="prenomParent">
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Champ Genre -->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="sexeParent">Genre :</label>
                            <div class="input-group">
                              <select aria-placeholder="genre" formControlName="sexeParent" class="form-control" style="height: 35px;">
                                <option value="" selected disabled>Choisissez le genre</option>
                                <option value="Masculin">Masculin</option>
                                <option value="Féminin">Féminin</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <!-- Champ Email du Parent -->
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="emailParent">Email du Parent :</label>
                            <div class="input-group">
                              <input type="email"  formControlName="emailParent" class="form-control" id="emailParent">
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Champ Tel du Parent -->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="telParent">Tel du Parent :</label>
                            <div class="input-group">
                              <input type="text" formControlName="telParent" class="form-control" id="telParent">
                            </div>
                          </div>
                        </div>
                        <!-- Champ Num Voie -->
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="numVoie">Numéro de Voie :</label>
                            <div class="input-group">
                              <input type="text"  formControlName="numVoie" class="form-control" id="numVoie">
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Champ Voie -->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="voieParent">Voie :</label>
                            <div class="input-group">
                              <input type="text"  formControlName="voieParent" class="form-control" id="voieParent">
                            </div>
                          </div>
                        </div>
                        <!-- Champ Date de Naissance -->
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="dateNaissanceP">Date de Naissance :</label>
                            <div class="input-group">
                              <input type="date"  formControlName="dateNaissanceP" class="form-control" id="dateNaissanceP">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
</div>                                
                <button type="button"  (click)="nextStepAndCheck()" >Suivant</button>
                <div *ngIf="formLogic.currentStep === 2">
                  <div class="form-section" style="width: 50%;height: 50%;" >
                    <h3>Ajouter une adhésion</h3>
                    
                  <div class="form-group">
                          <input type="hidden"  formControlName="statutAdhesion" id="statutAdhesion" class="form-control">
                      <div class="col-md-6 inputGroupContainer">
                        <label for="paiement">Paiement :</label>

                        <div class="input-group">
                          <select   formControlName="paiement" class="form-control" style="height: 35px;">
                            <option value="" selected disabled>paiement</option>
                              <option value="1">OUI</option>
                              <option value="0">NON</option>
                          </select>
                        </div>
                        
                      </div>
                      <div class="col-md-6 inputGroupContainer">
                        <label for="idSaison">Saison</label>

                  <div class="input-group">
                <select  formControlName="idSaison" class="form-control " style="height: 35px;">
                  <option value="" selected disabled>Saison</option>
                    <option value="1">2021-09-01
                      2022-08-31</option>
                    <option value="2">2022-09-01
                      2023-08-31</option>
                    <option value="3">2020-09-01
                      2021-08-31</option>
                    <option value="4">2019-09-01
                      2020-08-31</option>
                </select>
                         </div> 
                </div>
                  </div>       
                  <div class="form-group">
                      <div class="col-md-6 inputGroupContainer">
                        <label for="LibeleLicence">Licence :</label>
                          <div class="input-group">
                          <input type="text"   formControlName="idLicence" class="form-control" id="LibeleLicence">
                          </div>
                      </div>
                  
                      <div class="col-md-6 inputGroupContainer">
                        <label>Sélectionnez une notification :</label>
                        <div class="input-group">
                        <select formControlName="notification" class="form-control" style="height: 35px;">
                          <option value="" selected disabled>Sélectionnez une notification</option>
                          <option value="1">Dossier incomplet</option>
                          <option value="2">Cotisation incomplète</option>
                          <option value="3">Documents et cotisation manquants</option>
                          <option value="4">certificat medical absent</option>
                          <option value="5">reinscription</option>
                      </select>
                        </div>
  
                    </div>
                  </div>
                  <div class="form-group">
                   
                    <div class="col-md-6 inputGroupContainer">
                      <label>Choisissez la section :</label>


                      <input *ngIf="showTennisField" formControlName="idSection" type="hidden">
                      <div class="input-group">

                      <select *ngIf="!showTennisField" formControlName="idSection" class="form-control selectpicker" style="height: 35px;">
                          <option *ngFor="let section of sections; let i = index" [value]="section.idSection">{{ section.Libelle }}</option>
                      </select>
                      </div>
                     
                    </div>
            
                    <div class="col-md-6 inputGroupContainer">
                      <label>commentaire :</label>
                          <div class="input-group">
                      <textarea  formControlName="commentaire" class="form-control" id="commentaire"></textarea>
                          </div>
                    </div>
                    </div>
                    </div>
                  <button type="button" (click)="previousStep()">Précédent</button>
                  <button type="submit">Valider</button>

                </div>
                    <button type="button" (click)="viderFormulaire()">Vider le formulaire</button>

                  </form>
                  
            </div>     
 <div *ngIf="formLogic.adherantForm.invalid && (formLogic.adherantForm.dirty || formLogic.adherantForm.touched)" class="alert alert-danger">
  <div *ngFor="let field of formLogic.adherantForm.controls | keyvalue">
    <div *ngIf="field.value.invalid && field.value.touched">
      {{ getErrorMessage(field.key) }}
    </div>
  </div>
</div>
            
</main>
</body>
