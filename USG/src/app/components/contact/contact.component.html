<app-home></app-home>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
  
</head>

<body class="hm-gradient">
    <main id="main" class="main"> 
        <div class="form-section">
            <h2>Formulaire de Contact</h2>
            <button *ngIf="userRoleId === 1">Bouton d'administrateur</button>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>ID :</label>
                            <input type="text" formControlName="ID">
                        </div>
                    </div>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>ID Destinataire :</label>
                            <input type="text" formControlName="IDdestinataire">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>Date et Heure :</label>
                            <input type="datetime-local" formControlName="DateHeure">
                        </div>
                    </div>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>ID Agent :</label>
                            <input type="text" formControlName="IDagent">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>Type :</label>
                            <input type="text" formControlName="Type">
                        </div>
                    </div>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>Sujet :</label>
                            <input type="text" formControlName="Sujet">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>Message :</label>
                            <textarea formControlName="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>Statut :</label>
                            <select formControlName="Statut">
                                <option value="CREE">Créé</option>
                                <option value="ENVOYEE">Envoyé</option>
                                <option value="RECUE">Reçu</option>
                                <option value="ANNULEE">Annulé</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>IDCC1 :</label>
                            <input type="text" formControlName="IDCC1">
                        </div>
                    </div>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>IDCC2 :</label>
                            <input type="text" formControlName="IDCC2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>Canal :</label>
                            <select formControlName="canal">
                                <option value="MAIL">Mail</option>
                                <option value="SMS">SMS</option>
                                <option value="APPEL">Appel</option>
                                <option value="COURRIER">Courrier</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>Date et Heure d'Envoi :</label>
                            <input type="datetime-local" formControlName="DateHeureEnvoi">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 inputGroupContainer">
                        <div class="form-group">
                            <label>ID Template :</label>
                            <input type="text" formControlName="idtemplate">
                        </div>
                    </div>
                </div>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
</body>
</html>
